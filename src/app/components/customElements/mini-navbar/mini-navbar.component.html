<mat-list>
  <mat-list-item>
    <div class="div-center" style="width:100%">
      <button mat-icon-button routerLinkActive="active" routerLink="/Home">
        <i class="fal fa-home"></i>
      </button>
      <button mat-icon-button routerLinkActive="active" routerLink="/User/{{MyAuth.LoggedUser?.Id}}">
        <i class="fal fa-user"></i>
      </button>
      <button mat-icon-button routerLinkActive="active" routerLink="/Messages">
        <i class="fal fa-comment-alt-lines"></i>
      </button>
      <button mat-icon-button routerLinkActive="active" routerLink="/Search">
        <i class="fal fa-search"></i>
      </button>
    </div>
  </mat-list-item>
</mat-list>
