<mat-card style=" background: #f4f2f5; color: #a2a2a3" >
  <mat-card-header>
    <img mat-card-avatar src="{{MyAuth.LoggedUser?.PhotoURL}}">
    <mat-card-title (click)="MyAuth.NavTo('/User/'+MyAuth.LoggedUser?.Id)" class="MousePointer">
      {{MyAuth.LoggedUser?.DisplayName}}</mat-card-title>
    <mat-card-subtitle>{{MyAuth.LoggedUser?.About}}</mat-card-subtitle>
    <button mat-icon-button class="btn-menu" [matMenuTriggerFor]="menu" aria-label="Open basic menu">
      <i class="fal fa-ellipsis-v fa-lg"></i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openProfilePicUpdateDialog()">Actualizar foto de perfil</button>
      <button mat-menu-item>Configuracion</button>
      <button mat-menu-item (click)="MyAuth.Logout();">Desconectar</button>
    </mat-menu>
  </mat-card-header>
</mat-card>

<mat-card style="margin-top: 8px; background: #f4f2f5; color: #a2a2a3">
  <mat-card-header>
    <mat-card-title (click)="MyAuth.NavTo('/Messages')" class="MousePointer">Mensajes</mat-card-title>
  </mat-card-header>
  <mat-card-content class="chat-heads-container">
    <app-messages-dialog></app-messages-dialog>
  </mat-card-content>    
  
</mat-card>
